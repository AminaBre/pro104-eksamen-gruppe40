<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link href="contact-form.css" rel="stylesheet" type="text/css" />
    <title>Kontakt oss</title>
  </head>

  <body>
    <!--Div container-->
    <a href="/index.html" class="badge badge-primary">Back</a>
    <div class="container">
      <div class="row">
        <div class="col-xl-8 offset-x1-2 py-5">
          <h1>Kontakt oss</h1>
          <p class="lead">Har du spørsmål? Skyt oss en melding da vel!</p>

          <!--This is where the form start-->
          <form
            method="post"
            action="contact.php"
            role="form"
            id="contact-form"
          >
            <div class="messages"></div>

            <div class="controls">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_name">Fornavn *</label>
                    <input
                      id="form_name"
                      type="text"
                      name="name"
                      class="form-control"
                      placeholder="Venligst skriv ditt fornavn inn *"
                      required="required"
                      data-error="Fornavn er nødvendig."
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_lastname">Etternavn *</label>
                    <input
                      id="form_lastname"
                      type="text"
                      name="surname"
                      class="form-control"
                      placeholder="Venligst skriv inn ditt etternavn *"
                      required="required"
                      data-error="Etternavn er nødvendig."
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_email">E-post *</label>
                    <input
                      id="form_email"
                      type="email"
                      name="email"
                      class="form-control"
                      placeholder="Skriv inn din e-post *"
                      required="required"
                      data-error="Gyldig e-post er nødvendig."
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_need">Velg et spørsmål *</label>
                    <select
                      id="form_need"
                      name="need"
                      class="form-control"
                      required="required"
                      data-error="Du må velge et spørsmål."
                    >
                      <option value=""></option>
                      <option value="request help">Hjelp</option>
                      <option value="request-tips-n-tricks"
                        >Tips og triks</option
                      >
                      <option value="request price">Prisforespørsel</option>
                      <option value="Other">Annet</option>
                    </select>
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="form_message">Beskjed *</label>
                    <textarea
                      id="form_message"
                      name="message"
                      class="form-control"
                      placeholder="Ditt spørsmål skrives her *"
                      rows="4"
                      required="required"
                      data-error="Venligst skriv inn ditt spørsmål."
                    ></textarea>
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-12">
                  <input
                    type="submit"
                    class="btn btn-success btn-send"
                    value="Send spørsmål"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <p class="text-muted">
                    <strong>*</strong> Disse feltene er nødvendige.
                  </p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--Script starts here-->
    <script src="contact.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"
      integrity="sha256-dHf/YjH1A4tewEsKUSmNnV05DDbfGN3g7NMq86xgGh8="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
